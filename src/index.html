<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Condition Validator</title>
    </head>

    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Condition Validator</a>
            </div>
        </nav>

        <div class="container mt-3">
            <div class="col">
                <div class="row">
                    <label for="vairables"><h4>Definitions</h4></label>
                    <textarea name="variables" id="variables" cols="30" rows="10" placeholder="boolean a = true, b = false;"></textarea>
                </div>

                <div class="row mt-3">
                    <label for="condition"><h4>Condition</h4></label>
                    <textarea name="condition" id="condition" cols="30" rows="2" placeholder="a || b"></textarea>
                </div>
                <div class="row mt-3">
                    <input id="check" class="btn btn-primary" type="button" value="check">
                </div>
            </div>


        </div>


        <script src="./main.ts"></script>
    </body>

</html>
